<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AurPath Trace Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen">
      <header class="border-b border-slate-200 bg-white">
        <div class="mx-auto max-w-6xl px-6 py-6">
          <h1 class="text-2xl font-semibold">AurPath Trace Viewer</h1>
          <p class="text-sm text-slate-600">Transaction forensics (read-only)</p>
        </div>
      </header>

      <main class="mx-auto max-w-6xl space-y-6 px-6 py-6">
        <section class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="grid gap-4 md:grid-cols-3">
            <div class="md:col-span-2">
              <label class="text-xs font-medium uppercase tracking-wide text-slate-500"
                >Transaction Signature</label
              >
              <input
                id="sigInput"
                type="text"
                placeholder="Enter transaction signature"
                class="mt-2 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-slate-500 focus:outline-none"
              />
            </div>
            <div>
              <label class="text-xs font-medium uppercase tracking-wide text-slate-500"
                >RPC URLs (optional)</label
              >
              <input
                id="rpcInput"
                type="text"
                placeholder="https://rpc1,https://rpc2"
                class="mt-2 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:border-slate-500 focus:outline-none"
              />
            </div>
          </div>
          <div class="mt-4 flex items-center gap-3">
            <button
              id="traceButton"
              class="rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-700"
            >
              Trace
            </button>
            <p id="statusText" class="text-sm text-slate-500"></p>
          </div>
        </section>

        <section class="grid gap-6 md:grid-cols-2">
          <div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
            <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">
              Classification Summary
            </h2>
            <div class="mt-4 space-y-3 text-sm">
              <div class="flex items-center justify-between">
                <span class="text-slate-500">Classification</span>
                <span id="classification" class="font-semibold text-slate-900">-</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-slate-500">Confidence</span>
                <span id="confidence" class="font-semibold text-slate-900">-</span>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-slate-500">Schema Version</span>
                <span id="schemaVersion" class="font-semibold text-slate-900">-</span>
              </div>
              <div>
                <p class="text-slate-500">Negative proofs</p>
                <ul id="negativeProofs" class="mt-2 list-disc space-y-1 pl-5 text-slate-700"></ul>
              </div>
            </div>
          </div>

          <div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
            <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">
              Phase Graph
            </h2>
            <div class="mt-4 overflow-x-auto">
              <svg id="phaseGraph" class="h-40 w-full" viewBox="0 0 800 140"></svg>
            </div>
          </div>
        </section>

        <section class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
          <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">
            Evidence (Per RPC)
          </h2>
          <div class="mt-4 overflow-x-auto">
            <table class="w-full text-left text-sm">
              <thead class="border-b border-slate-200 text-xs uppercase tracking-wide text-slate-500">
                <tr>
                  <th class="px-2 py-2">RPC URL</th>
                  <th class="px-2 py-2">Status / Error</th>
                  <th class="px-2 py-2">Slot</th>
                </tr>
              </thead>
              <tbody id="perRpcTable"></tbody>
            </table>
          </div>
        </section>

        <section class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="flex items-center justify-between">
            <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">
              Raw JSON
            </h2>
            <button
              id="copyJson"
              class="rounded-md border border-slate-300 px-3 py-1 text-xs font-medium text-slate-700 hover:bg-slate-100"
            >
              Copy JSON
            </button>
          </div>
          <details class="mt-3">
            <summary class="cursor-pointer text-sm text-slate-600">Show JSON</summary>
            <pre
              id="jsonOutput"
              class="mt-3 max-h-96 overflow-auto rounded-md bg-slate-900 p-4 text-xs text-slate-100"
            ></pre>
          </details>
        </section>
      </main>
    </div>

    <script src="/viewer/viewer.js"></script>
  </body>
</html>
